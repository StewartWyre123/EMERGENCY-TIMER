<!doctype html>
<html>
    <head>
        <title>EMERGENCY TIMER!</title>
        <link href="HEHE.css" rel="stylesheet" type="text/css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class = "timer">
            <button onclick="hourUp()">UP</button>
            <p id ="hour">0</p>
            <button onclick="hourDown()">DOWN</button>
            <p>H</p>
        </div>
        <div class = "timer">
            <button onclick="MinuteUp()">UP</button>
            <p id ="minute">0</p>
            <button onclick="MinuteDown()">DOWN</button>
            <p>M</p>
        </div>
        <div class = "timer">
            <button onclick="secondUp()">UP</button>
            <p id ="second">0</p>
            <button onclick="secondDown()">DOWN</button>
            <p>S</p>
        </div>

        <div class="clearfix"></div>

        <button onclick="startTimer()">START EMERGENCY TIMER</button>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <p>Time's Up!!!</p>
                <button onclick="closeModal()">CLOSE</button>
            </div>

        </div>
    </body>
</html>
